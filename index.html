<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>整屏滚动</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script src="js/index.js"></script>
</head>
<body>	
	<div id="top">
		<div id="top_box">
			<div id="top_left">
				<a href="" id="logo"></a>
				<a href="">首页</a>
				<a href="">产品介绍</a>
				<a href="">用户版</a>
			</div>
			<div id="top_right">
				<a href="">手机客户端</a>
				<a href="">百度司南</a>
				<a href="">联系我们</a>
				<a href="">申请试用</a>
			</div>
		</div>
	</div>
	<div id="dowebok">
		<div class="section">
			<div id="denglu">
				<form action="">
					<div class="input"><span class="iconfont">&#xe601;</span><input type="text" value='用户名'></div>
					<div class="input"><span class="iconfont">&#xe600;</span><input type="text" value='密码'></div>
					<div id="wei">
						<div class="ma"><span class="iconfont"></span><input type="text" value='验证码'></div>
						<div id="yanzheng">VVAH</div>
						<span><a href="">换一张</a></span>
					</div>
					<button>登录</button>
					<p id="text"><i></i>安全控件常见问题<span>忘记密码</span></p>
				</form>
			</div>
			<a  class="down"></a>
			<div class="one_feiji"></div>
			<div class="one_text"></div>
			<div class="one_yun"></div>
			<div class="one_yun"></div>
			<div class="one_yun"></div>
			<div class="one_chuan"></div>
			<div class="one_bing"></div>
			<div class="one_bing"></div>
			<div class="one_bing"></div>
			<div class="one_bottom"></div>
		</div>
		<div class="section">
			<a  class="down"></a>
			<div class="tow">
				<div class="tow_left">
					<div class="left_left"></div>
					<div class="left_right">
						<h4>数据收集与处理</h4>
						<p>15年专业数据收集与语义分析技术积累
							<br>
							卓越极致，不断攀登
						</p>
					</div>
				</div>
				<div class="tow_right"></div>
			</div>
			<div class="tow_bottom">
				<div class="tow_bot_box"></div>
				<div class="tow_bot_box"></div>
				<div class="tow_bot_box"></div>
				<div class="tow_bot_box"></div>
				<div class="tow_bot_box"></div>
			</div>
		</div>
		<div class="section">
			<a  class="down"></a>
			<div class="tow">
				<div class="tow_left">
					<div class="left_left"></div>
					<div class="left_right">
						<div class="tow_bj"></div>
						<h4>舆情分析逻辑与架构</h4>
						<p>声量诊断、传播分析、情感提炼、受众画像
							<br>
							有方法论，更有智慧
						</p>
					</div>
				</div>
				<div class="tow_right"></div>
			</div>
			<div class="tow_bottom"></div>
		</div>
		<div class="section">
			<div class="tow">
				<div class="tow_bj"></div>
				<div class="tow_left">
					<div class="left_left"></div>
					<div class="left_right">
						<h4>专业数据可视化</h4>
						<p>非凡的数据洞悉和可视化能力
							<br>
							精研数据，惊艳所见
						</p>
					</div>
				</div>
				<div class="tow_right"></div>
			</div>
		</div>
	</div>
</body>
</html>
